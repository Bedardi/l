<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif; /* Changed to Poppins for a modern, rounded look */
        -webkit-tap-highlight-color: transparent;
    }

    body {
        background: linear-gradient(135deg, #6b7280, #4b5563); /* Dark gradient background */
        color: #f3f4f6; /* Light text color */
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        width: 100vw;
        padding: 16px;
        overflow-x: hidden;
        touch-action: manipulation;
    }

    .main {
        width: 100%;
        max-width: 900px; /* Slightly wider for better canvas space */
        display: flex;
        flex-direction: column;
        gap: 16px;
        flex-grow: 1;
        align-items: center;
    }

    .main.hidden {
        display: none;
    }

    .top-controls {
        width: 100%;
        max-width: 450px; /* Aligned with controls */
        display: flex;
        justify-content: center;
    }

    .back-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(45deg, #ec4899, #f43f5e); /* Pink to red gradient */
        border: none;
        border-radius: 12px;
        color: #ffffff;
        cursor: pointer;
        text-align: center;
        text-transform: uppercase;
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -6px -6px 12px rgba(255, 255, 255, 0.1); /* Neumorphic shadow */
        transition: all 0.3s ease;
        min-height: 44px;
    }

    .back-btn:hover {
        background: linear-gradient(45deg, #f43f5e, #ec4899);
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
    }

    .media-container {
        background: #374151; /* Dark gray for neumorphic effect */
        border-radius: 16px;
        padding: 20px;
        box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.05); /* Neumorphic */
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        height: calc(100vh - 100px); /* Adjusted for larger controls */
        max-width: 100%;
    }

    .media-viewer {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1f2937; /* Darker background for contrast */
        border-radius: 12px;
        padding: 10px;
        position: relative;
        overflow: hidden;
        border: 2px solid #4b5563; /* Subtle border */
    }

    canvas {
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-radius: 8px;
        cursor: crosshair;
        touch-action: none;
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1); /* Inset shadow for depth */
    }

    .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        max-width: 450px;
        align-self: center;
    }

    .slider-container {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        background: #1f2937;
        border-radius: 12px;
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.05);
    }

    .size-slider {
        width: 220px;
        height: 10px;
        border-radius: 5px;
        background: #4b5563; /* Dark track */
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
    }

    .size-slider::-webkit-slider-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: linear-gradient(45deg, #10b981, #34d399); /* Green gradient thumb */
        border: 3px solid #1f2937;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.1);
        appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .size-slider::-webkit-slider-thumb:hover {
        background: linear-gradient(45deg, #34d399, #10b981);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }

    .button-row, .action-row {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .color-picker {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: 3px solid #4b5563;
        padding: 0;
        background: #1f2937;
        cursor: pointer;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
        appearance: none;
        -webkit-appearance: none;
    }

    .color-picker::-webkit-color-swatch {
        border-radius: 50%;
        border: none;
    }

    .color-picker:hover {
        transform: scale(1.1);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4), -6px -6px 12px rgba(255, 255, 255, 0.1);
    }

    .pencil-btn, .eraser-btn, .undo-btn, .redo-btn, .clear-btn {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        color: #ffffff;
        border: none;
        cursor: pointer;
        text-align: center;
        background: linear-gradient(45deg, #3b82f6, #1d4ed8); /* Blue gradient */
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -6px -6px 12px rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
        min-height: 44px;
    }

    .pencil-btn:hover, .eraser-btn:hover, .undo-btn:hover, .redo-btn:hover, .clear-btn:hover {
        background: linear-gradient(45deg, #1d4ed8, #3b82f6);
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
    }

    .pencil-btn.active, .eraser-btn.active {
        background: linear-gradient(45deg, #a855f7, #7e22ce); /* Purple gradient for active */
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.05);
    }

    .pencil-btn.active:hover, .eraser-btn.active:hover {
        background: linear-gradient(45deg, #7e22ce, #a855f7);
        box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.3), inset -6px -6px 12px rgba(255, 255, 255, 0.1);
    }

    /* Specific styles for Undo/Redo/Clear */
    .undo-btn, .redo-btn {
        background: linear-gradient(45deg, #6b7280, #4b5563); /* Gray gradient */
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -6px -6px 12px rgba(255, 255, 255, 0.05);
    }

    .undo-btn:hover, .redo-btn:hover {
        background: linear-gradient(45deg, #4b5563, #6b7280);
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.15);
    }

    .clear-btn {
        background: linear-gradient(45deg, #f87171, #dc2626); /* Red gradient */
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -6px -6px 12px rgba(255, 255, 255, 0.05);
    }

    .clear-btn:hover {
        background: linear-gradient(45deg, #dc2626, #f87171);
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 600px) {
        body {
            padding: 12px;
        }

        .media-container {
            padding: 16px;
            height: calc(100vh - 90px);
        }

        .back-btn, .pencil-btn, .eraser-btn, .undo-btn, .redo-btn, .clear-btn {
            font-size: 14px;
            padding: 10px;
            min-height: 40px;
        }

        .controls, .top-controls, .button-row, .action-row {
            gap: 10px;
        }

        .color-picker {
            width: 40px;
            height: 40px;
        }

        .size-slider {
            width: 180px;
            height: 8px;
        }

        .size-slider::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
        }
    }

    @media (max-width: 400px) {
        body {
            padding: 10px;
        }

        .media-container {
            padding: 12px;
            height: calc(100vh - 80px);
        }

        .back-btn, .pencil-btn, .eraser-btn, .undo-btn, .redo-btn, .clear-btn {
            font-size: 12px;
            padding: 8px;
            min-height: 36px;
        }

        .color-picker {
            width: 36px;
            height: 36px;
        }

        .size-slider {
            width: 140px;
            height: 7px;
        }

        .size-slider::-webkit-slider-thumb {
            width: 18px;
            height: 18px;
        }
    }
</style>
</head>
<body>
    <div class="main" id="main">
        <div class="top-controls">
            <button class="back-btn" id="back-btn">Made by MistaHub</button>
        </div>
        <div class="media-container">
            <div class="media-viewer">
                <canvas id="drawing-canvas"></canvas>
            </div>
            <div class="controls">
                <div class="slider-container">
                    <input type="range" class="size-slider" id="size-slider" min="1" max="50" value="5">
                </div>
                <div class="button-row">
                    <input type="color" class="color-picker" id="color-picker" value="#000000">
                    <button class="pencil-btn active" id="pencil-btn">Pencil</button>
                    <button class="eraser-btn" id="eraser-btn">Eraser</button>
                </div>
                <div class="action-row">
                    <button class="undo-btn" id="undo-btn">Undo</button>
                    <button class="redo-btn" id="redo-btn">Redo</button>
                    <button class="clear-btn" id="clear-btn">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const sizeSlider = document.getElementById('size-slider');
        const pencilBtn = document.getElementById('pencil-btn');
        const eraserBtn = document.getElementById('eraser-btn');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');
        const clearBtn = document.getElementById('clear-btn');
        const backBtn = document.getElementById('back-btn');

        let isDrawing = false;
        let tool = 'pencil';
        let history = [];
        let redoStack = [];

        const STORAGE_KEY = 'drawing-pad-state';

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            loadSavedDrawing();
        }

        function saveState() {
            const dataURL = canvas.toDataURL();
            history.push(dataURL);
            if (history.length > 50) history.shift();
            try {
                localStorage.setItem(STORAGE_KEY, dataURL);
            } catch (e) {
                console.warn('Could not save to local storage:', e);
            }
        }

        function loadSavedDrawing() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                restoreState(savedData);
                if (!history.includes(savedData)) {
                    history.push(savedData);
                }
            } else {
                saveState();
            }
        }

        function restoreState(dataURL) {
            const img = new Image();
            img.src = dataURL;
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
        }

        function clearCanvas() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveState();
            try {
                localStorage.removeItem(STORAGE_KEY);
            } catch (e) {
                console.warn('Could not clear local storage:', e);
            }
        }

        function undo() {
            if (history.length > 1) {
                redoStack.push(history.pop());
                restoreState(history[history.length - 1]);
            } else if (history.length === 1) {
                history.pop();
                clearCanvas();
            }
            try {
                localStorage.setItem(STORAGE_KEY, history[history.length - 1] || canvas.toDataURL());
            } catch (e) {
                console.warn('Could not save to local storage:', e);
            }
        }

        function redo() {
            if (redoStack.length) {
                const state = redoStack.pop();
                history.push(state);
                restoreState(state);
                try {
                    localStorage.setItem(STORAGE_KEY, state);
                } catch (e) {
                    console.warn('Could not save to local storage:', e);
                }
            }
        }

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            e.preventDefault();
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPosition(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = tool === 'pencil' ? colorPicker.value : '#ffffff';
            ctx.lineWidth = sizeSlider.value;
            ctx.lineCap = 'round';
            ctx.stroke();
            e.preventDefault();
        }

        function stopDrawing() {
            if (isDrawing) {
                ctx.closePath();
                isDrawing = false;
                saveState();
                redoStack = []; // Clear redo stack on new drawing action
            }
        }

        function setTool(newTool) {
            tool = newTool;
            pencilBtn.classList.toggle('active', tool === 'pencil');
            eraserBtn.classList.toggle('active', tool === 'eraser');
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        pencilBtn.addEventListener('click', () => setTool('pencil'));
        eraserBtn.addEventListener('click', () => setTool('eraser'));
        undoBtn.addEventListener('click', undo);
        redoBtn.addEventListener('click', redo);
        clearBtn.addEventListener('click', clearCanvas);
        backBtn.addEventListener('click', () => window.history.back());

        window.addEventListener('resize', resizeCanvas);
        colorPicker.addEventListener('change', () => setTool('pencil'));
        sizeSlider.addEventListener('input', () => {
            ctx.lineWidth = sizeSlider.value;
        });

        // Initial setup
        resizeCanvas();
        ctx.lineCap = 'round';
        ctx.lineWidth = sizeSlider.value;
    </script>
</body>
</html>
